{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="card-wrapper">

    <div class="card">

        <h1 class="center">
            創建帳戶
        </h1>
        <form method="post" action="/register">
            <label for="name">Name</label>
            <input type="text" name="name" class="field" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <label for="pos">Pos</label>
            <input type="pos" name="pos" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="註冊" class="btn">
        </form>
    </div>

    <div class="card">

        <h1 class="center">
            登入
        </h1>
        <form method="POST" action="/login">
            <label for="name">User Name</label>
            <input type="text" name="name" class="field" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="登入" class="btn">
        </form>
    </div>
</div>
{% endblock content%}
