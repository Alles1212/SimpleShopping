<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Information</title>
</head>
<body>

<h2>transport</h2>

<table border="1">
    <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Product ID</th>
        <th>Amount</th>
        <th>Product State</th>
        <th>Review</th>
    </tr>
    {% for transport in transports  %}
        <tr>
            <td>{{transport['0'] }}</td>
            <td>{{transport['1'] }}</td>
            <td>{{transport['2']}}</td>
            <td>{{transport['3'] }}</td>
            <td>{{transport['4'] }}</td>
            <td>{{transport['5']}}</td>
            <td><button onclick="changeOrderStatus('{{ transport [order_id] }}')">Change Status</button></td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
